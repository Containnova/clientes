	<style>
		.selectpicker option
		{
			border: none;
			background-color: white;
			outline: none;
			-webkit-appearance: none;
			-moz-appearance : none;
			color: #14B1B2;
			font-weight: bold;
			font-size: 30px;
			margin: 0;
			padding-left: 0;
			margin-top: -20px;
			background: none;
		}
		select.selectpicker
		{
			border: none;
			background-color: white;
			outline: none;
			-webkit-appearance: none;
			-moz-appearance : none;
			color: #14B1B2;
			font-weight: bold;
			font-size: 30px;
			margin: 0;
			padding-left: 0;
			margin-top: -20px;
			background: none;
		}
	</style>

<body>
	<div class="container">
		<div class="row-fluid">
			<h4>COBROS</h4>
			<br>
			<div class="box">
				<select class="selectpicker des" data-show-subtext="false" data-live-search="true" style="-webkit-appearance: none;">
					<option value="ALVA">Roche</option>
					<option value="ALVA1">Eurofarma</option>
					<option value="ALVA2">Rockwell Collins</option>
					<option value="ALVA3">Carnival</option>
				</select>
			</div>
			<h4>Servicios</h4>
			<br>
			<div class="box">
				<select class="selectpicker des" data-show-subtext="false" data-live-search="true" style="-webkit-appearance: none;">
					<option value="ALVA">Registro sanitario de dispositivo médico clase I</option>
					<option value="PNCU">Registro sanitario de dispositivo médico clase IA</option>
					<option value="CPPY">Registro sanitario de dispositivo médico clase II</option>
					<option value="ATTK">Registro sanitario de dispositivo médico clase III</option>
					<option value="MUTT">Registro sanitario de medicamento alopático genérico</option>
					<option value="KLMT">Registro sanitario de medicamento vitamínico</option>
					<option value="CCUV">Asesoría por  hora
					<option value="CCUV1">Aviso de funcionamiento</option>
					<option value="CCUV2">Aviso de publicidad</option>
					<option value="CCUV3">Certificado de libre venta (CLV)</option>
					<option value="CCUV4">Consulta a cofepris</option>
					<option value="CCUV5">Curso farmacovigilancia</option>
					<option value="CCUV6">Curso responsable sanitario</option>
					<option value="CCUV7">Denuncia sanitaria</option>
				</select>
			</div>
			<h4>sub servicios</h4>
			<br>
			<div class="box">
				<select class="selectpicker des" data-show-subtext="false" data-live-search="true" style="-webkit-appearance: none;">
					<option value="ALVA">Mensajería</option>
					<option value="ALVA1">Copias certificadas</option>
					<option value="ALVA2">Traducciones simples</option>
					<option value="ALVA3">Trámite</option>
				</select>
			</div>
			<h4>Factura</h4>
			<div class="form-group">
				<div class="row">
					<div class="col-md-2"><input type="text" class="form-control" name="cantidad" placeholder="cantidad" required="required"></div>
					<div class="col-md-2"><input type="text" class="form-control" name="Precio" placeholder="Precio" required="required"></div>
					<div class="col-md-2"><input type="text" class="form-control" name="Base" placeholder="Base" required="required"></div>
					<div class="col-md-2"><input type="text" class="form-control" name="IVA" placeholder="IVA" required="required"></div>
					<div class="col-md-2"><input type="text" class="form-control" name="Total" placeholder="Total" required="required"></div>
				</div>        	
			</div>
		</div>
