function cargarlista(data, id) {
  var item = "";
  for (var i = 0; i < data.values.length; i++) {
    item += `<tr><td>${data.values[i][0]}</td></tr>`;
  }
  $("#" + id).after(item);
}

/* nueva tabla */
$(".add-new").click(function() {

  cantidad = $("#cantidad").val();

// Add row on add button click
$(document).on("click", ".add", function() {
  var empty = false;
  var input = $(this)
    .parents("tr")
    .find('input[type="text"]');
  input.each(function() {
    if (!$(this).val()) {
      $(this).addClass("error");
      empty = true;
    } else {
      $(this).removeClass("error");
    }
  });
  $(this)
    .parents("tr")
    .find(".error")
    .first()
    .focus();
  if (!empty) {
    input.each(function() {
      $(this)
        .parent("td")
        .html($(this).val());
    });
    /*$(this)
      .parents("tr")
      .find(".add, .edit")
      .toggle();*/
    //$(".add-new").removeAttr("disabled");
  }
});


$(document).on("click", ".delete", function() {
  var precio, cantidad, subTotal, iva, tasaIva, total;

  cantidad = $(this)
    .parents("tr")
    .find(".cantidad")
    .text();
  precio = $(this)
    .parents("tr")
    .find(".precio")
    .text();
  tasaIva = $(this)
    .parents("tr")
    .find(".tasaIva")
    .text();

  subTotal = parseInt($(".subTotal").text());
  subTotal = subTotal - cantidad * precio;
  $(".subTotal").text(subTotal);
  iva = parseInt($(".iva").text()) - cantidad * precio * (tasaIva / 100);
  $(".iva").text(iva);
  total = subTotal + iva;
  $(".total").text(total);

  $(this)
    .parents("tr")
    .remove();
  //$(".add-new").removeAttr("disabled");
});

async function guardar() {
  await Excel.run(async (context) => {
    var hoja = context.workbook.worksheets.getItem("BDD");
    var expensesTable = hoja.tables.getItem("BDD");
    OfficeExtension.config.extendedErrorLogging = true;
    var cuenta = "Ingresos";
    var cliente = $("#inputClientes").val();
    var proveedor = "";
    var fecha = $("#datepicker").val();
    var nro_fact = $("#inputFactura").val();
    var servicio_descripcion = $("#inputServicios").val();
    var producto = $("#inputProductos").val();
    var subServ, cantidad, precio_u, tasa, datos, query;

    //var index = $("#newTable tbody tr:last-child").index(); ${}
    datos = $("#newTable").find("tr:has(td)");
    query = [];
    //console.log(datos.length - 1);

    for (var i = 0; i < datos.length; i++) {
      subServ = datos
        .eq(i)
        .find($(".subServ"))
        .text();
      cantidad = datos
        .eq(i)
        .find($(".cantidad"))
        .text();
      precio_u = datos
        .eq(i)
        .find($(".precio"))
        .text();
      tasa = datos
        .eq(i)
        .find($(".tasaIva"))
        .text();

      query.push(
        [
          cuenta,
          cliente,
          proveedor,
          fecha,
          nro_fact,
          servicio_descripcion,
          producto,
          subServ,
          cantidad,
          precio_u,
          tasa,
          "=[@cantidad]*[@[precio_u]]",
          "=[@[base_imp]]*[@tasa]%",
          "=[@[base_imp]]+[@iva]",
          "=YEAR([@fecha])",
          '=UPPER(TEXT([@fecha],"mmmm"))',
          '=IF([@proveedor]<>"","Proveedor","Cliente")',
          '=IF(OR([@cuenta]="ingresos",[@cuenta]="egresos"),"resultados","balance")',
          "=ROW()-1",
		  ""
        ]
      );
    }

    //console.log(query);

    expensesTable.rows.add(null, query);
    limpiar()
    await context.sync();
  });
}

async function limpiar() {
  await Excel.run(async (context) => {
    $("input").val("");
    $(".totales").text("0");
    $("#newTable tbody tr").remove();

    await context.sync();

  });
}

function tryCatch(callback) {
  Promise.resolve()
    .then(callback)
    .catch(function(error) {
      // Nota: En caso de producción se recomienda notificar del error por otro medio.
      console.error(error);
    });
}
		
};

function myFunction(myInput, myTable) {
  var input, filter, table, tr, td, i, txtValue;
  filter = $("#" + myInput)
    .val()
    .toUpperCase();
  tr = $("#" + myTable).find("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  };
};
