<script type="text/javascript">

$(document).ready(function() {
    //Lista
$(".ci-buscar").focusin(function() {
  var id = $(this).attr("id");
  $("ul#" + id).show();
  console.log(id);
});
$(".ci-ul-buscar").blur(function() {
  var id = $(this).attr("id");
  $("ul#" + id).hide();
  console.log(id);
});
//filtrar
$(".ci-input-buscar").on("keyup", function() {
  var id = $(this).attr("id");
  var value = $(this)
    .val()
    .toLowerCase();
  filtrar(id, value);
});

function filtrar(id, value) {
  $("ul#" + id + " li").filter(function() {
    $(this).toggle(
      $(this)
        .text()
        .toLowerCase()
        .indexOf(value) > -1
    );
  });
}

//seleccion
$(document).on("click", ".ci-li-buscar", function() {
  console.log($(this).text());
  var id = $(this)
    .parents("ul")
    .attr("id");
  var value = $(this).text();
  filtrar(id, value.toLowerCase());
  $("input#" + id).val(value);
  $("input#" + id).focus();
  $("ul#" + id).hide();
});

});
